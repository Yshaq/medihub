{% extends 'doctorapp/base.html' %}
{% block content %}

<div class="login-dark" >
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" style="margin-top: 20px;" method="post">
            {% csrf_token %}
            <h2>Manage Appointment - {{appointment}}</h2>
            <hr>
            <p>Doctor: {{appointment.doctor}}</p>
            <p>Patient: {{appointment.patient}}</p>
            <p>Date: {{appointment.date}}</p>
            <p>Time: {{appointment.time}}</p>
            <hr>
            {% for field in form %}
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label">{{field.label}} </label>
                </div>
                <div class="col-sm-6 input-column">
                    {{field}}
                </div>
            </div>
            {% endfor %}

            <div class="form-group"><button class="btn btn-primary" type="submit">Submit</button></div>
        </form>
    </div>
</div>


{% endblock %}
