{% extends 'adminapp/crud_index.html' %}
{% block main %}
<div class="row my-5">
    <h3 class="fs-4 mb-3 text-center">List of Doctors:</h3>
    <div class="col">
        <table class="table bg-white rounded shadow-sm  table-hover">
            
            <tbody>{% for doctor in list_of_doctors %}<tr>
                <td class="text-center">
                    {{doctor}} : 
                        <a href="{% url 'doctor-detail' doctor.id %}">View</a> |
                        <a href="{% url 'edit-doctor' doctor.id %}">Edit</a> |
                        <a href="{% url 'delete-doctor' doctor.id %}">Delete</a>
                    
                    
                </td>
            </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <h3 class="fs-4 mb-3 text-center"><a style="text-decoration:none !important"href="{% url 'create-doctor' %}">Create new doctor</a></h3>
</div>


{% endblock %}
