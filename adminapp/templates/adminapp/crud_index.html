<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    
    <title>Medihub</title>
</head>

<body>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<!-- Sidebar -->
<div class="d-flex" id="wrapper">
<div class="bg-white" id="sidebar-wrapper">
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
            class="fas fa-hospital me-2"></i>Medihub</div>
    <div class="list-group list-group-flush my-3">
        <a href="{% url 'admin-dashboard' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold "><i
                class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="{% url 'crud-index' %}" class="list-group-item list-group-item-action bg-transparent second-text active" id="dash"><i
                class="fas fa-notes-medical me-2"></i>CRUD</a>     
        <a href="{% url 'manage-appointments-list' %}" class="list-group-item list-group-item-action bg-transparent second-text  "><i
                class="fas fa-clock me-2"></i>Appointments</a>
        <a href="{% url 'admin-logout' %}" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                class="fas fa-power-off me-2"></i>Logout</a>
       
    </div>
</div>

<!-- /#sidebar-wrapper -->

<div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-1 px-4">
        <div class="d-flex justify-items-end">
        <div class="d-flex align-items-center justify-content-end">
            <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
            <h2 class="fs-2 m-2">CRUD</h2>
        </div>
        <div class="d-flex align-items-center justify-item-end">
            <i class="fas fa-user" ></i>
                    <h2 class="fs-4 m-2">  {{user.username}}</h2>
        </div>
    </div>
        
    </nav>
    
<div class="container-fluid">
    <h2 class="text-center">Choose a model to perform CRUD operations</h2>
    <div class="row g-3 my-2 d-flex justify-content-around">
        <div class="col-md-3">
            <div class="p-3 bg-white shadow d-flex justify-content-around align-items-center rounded">
                <div class="d-flex row justify-content-around ">
                    
                    <p class="fs-5 text-center"><a style="text-decoration:none !important" href="{% url 'doctor-list' %}">Doctors</a></p>
                </div>
                <i class="fas fa-briefcase-medical fs-1 primary-text border rounded-full secondary-bg p-3"></i>
            </div>
        </div>

        <div class="col-md-3">
            <div class="p-3 bg-white shadow d-flex justify-content-around align-items-center rounded">
                <div>
                    
                    <p class="fs-5 text-center"><a  style="text-decoration:none !important" href="{% url 'patient-list' %}">Patients</a></p>
                </div>
                <i
                    class="fas fa-crutch fs-1 primary-text border rounded-full secondary-bg p-3"></i>
            </div>
        </div>

        <div class="col-md-3">
            <div class="p-3 bg-white shadow d-flex justify-content-around align-items-center rounded">
                <div>
                    
                    <p class="fs-5 text-center"><a style="text-decoration:none !important" href="{% url 'appointment-list' %}">Appointments</a></p>
                </div>
                <i class="fas fa-truck fs-1 primary-text border rounded-full secondary-bg p-3"></i>
            </div>
        </div>

        
    </div>
</div>
{% block main %}

{% endblock %}

    <!--Bootstrap Scripts-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/res.js' %}"></script>
</body>
</html>
