{% extends 'adminapp/base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-1 px-4">
    <div class="d-flex align-items-center justify-content-end">
        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
        <h2 class="fs-2 m-2">CRUD</h2>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                
                    <i class="fas fa-user me-2"></i>{{user.username}}
                
                
            </li>
        </ul>
    </div>   
    
    
</nav>

<div class="container-fluid p-4 mt-3">
    <div class="p-3 bg-white shadow rounded border border-secondary w-75 mx-auto">
        <h2>Deleting {{doctor}}</h2>

        <form action="" method=POST>
            {% csrf_token %}
        <p>Are you sure you want to delete doctor: "{{doctor}}" ?</p>        
        <button type="button" class="btn btn-primary "onclick="goBack()">Go Back</button>
        <hr>
        <input type="submit" class="btn btn-danger" value="DELETE">
        </form>
    </div>

</div>

<script>
    function goBack() {
      window.history.back();
    }
</script>



{% endblock %}
