{% extends 'adminapp/base.html'  %}

{% block content %}
<div class="login-dark" >
    <div class="col-md-8 offset-md-2">
        <form class="custom-form" style="margin-top: 20px;" method="post">
            {% csrf_token %}
            <h2>Admin Login</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>

            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="first-name-input-field">Username/Email </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="text" name="username" placeholder="Username">
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4 label-column">
                    <label class="col-form-label" for="Last-name-input-field">Password </label>
                </div>
                <div class="col-sm-6 input-column">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group"><button class="btn btn-primary" type="submit">Log In</button></div>
        </form>
    </div>
</div>
{% endblock %}
