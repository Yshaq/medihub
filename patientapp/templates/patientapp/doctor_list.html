{% extends 'patientapp/base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-1 px-4">
    <div class="d-flex align-items-center justify-content-end">
        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
        <h2 class="fs-2 m-2">Doctors</h2>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                
                    <i class="fas fa-user me-2"></i>{{user.username}}
                
                
            </li>
        </ul>
    </div>   
    
    
</nav>

<div class="container-fluid">
    <h2>List of Doctors:</h2>
    <ul>
        {% for doctor in list_of_doctors %}
        <li>{{doctor}} : 
            <a href="{% url 'book-appointment'  doctor.id %}">Book Appointment</a>
    
        </li>
        {% endfor %}
    </ul>  
</div>




{% endblock %}
