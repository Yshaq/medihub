{% extends 'patientapp/base.html'  %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-transparent py-1 px-4">
    <div class="d-flex align-items-center justify-content-end">
        <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
        <h2 class="fs-2 m-2">Login</h2>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                
                    <i class="fas fa-user me-2"></i>{{user.username}}
                
                
            </li>
        </ul>
    </div>   
    
    
</nav>

<div class="container-fluid">
    <div class="login-dark" >
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" style="margin-top: 20px;" method="post">
                {% csrf_token %}
                <h2>Patient Login</h2>
                <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
    
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                        <label class="col-form-label" for="first-name-input-field">Username/Email </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="text" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column">
                        <label class="col-form-label" for="Last-name-input-field">Password </label>
                    </div>
                    <div class="col-sm-6 input-column">
                        <input class="form-control" type="password" name="password" placeholder="Password">
                    </div>
                </div>
    
                <div class="form-group"><button class="btn btn-primary" type="submit">Log In</button></div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
